<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing game</title>
  </head>
  <body>
    <h1>Guessing game</h1>
    <section class="description">
      Welcome to this guessing game. What numbers from 1 to 10 am I thinking?
    </section>
    <section>You have <b>3</b> tries to get the correct number</section>
    <section>You can guess your number by entering the textbox below.</section>

    <div class="gameInput">
      <input type="number" min="1" max="10" require id="myInput" class="myInput" />
      <button class="guessSubmit">Submit guess</button>
    </div>
    <div class="resultGame">
      <p class="guesses" id="guesses"></p>
      <p class="lastResult" id="lastResult"></p>
      <p class="tooHighOrLow" id="tooHighOrLow"></p>
      <p class="attempt" id="attempt"></p>
    </div>
    <div class="images">
      <img src="/suong_win2.JPG" alt="" id="winImage" />
      <img src="/suong_lose.JPG" alt="loseImage" id="loseImage" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
